<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Friki Formulario de registro</h1>
    <fieldset>
        <legend>Información Personal</legend>
        <div>
            <label for="name">Nombre humano:</label>
            <input type="text" name="name" />
        </div>
        <div>
            <label for="nacimiento">Fecha Nacimiento del Humano:</label>
            <input type="date" name="date" />
        </div>
        <div>
            <label for="name">Raza</label>
            <select>
                <option value="Alien">Alien</option>
                <option value="Humanoide">Humanoide</option>
                <option value="Omicroniano">Omicroniano</option>
            </select>
        </div>
        <div>
            <label for="name">Color piel: </label>
            <input type="color" name="colo"/>
        </div>
        <div>
            <label for="name">Aceptar términos y condiciones</label>
            <input type="checkbox"/>
        </div>
    </fieldset>
    <fieldset>
        <legend>Datos de acceso</legend>
        <label for="name">Palabra Secreta</label>
        <input type="password"/>
    </fieldset>
    <button type="submit">Registrar friki</button>
</body>
</html>
