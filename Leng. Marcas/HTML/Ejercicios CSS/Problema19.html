<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .estructurados{
            list-style-position: inside;
        }

        .objetos{
            list-style-position: outside;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <ul class="estructurados">
        <li>Pascal</li>
        <li>C</li>
    </ul>

    <!-- Lista de lenguajes orientados a objetos -->
    <ul class="objetos">
        <li>C++</li>
        <li>Java</li>
        <li>C#</li>
    </ul>
</body>
</html>
