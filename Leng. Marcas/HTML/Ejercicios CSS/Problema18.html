<!DOCTYPE html>
<html>
<head>
    <title>Listas de lenguajes de programación</title>
    <style>
        /* Estilo para la lista de lenguajes estructurados */
        .estructurados {
            color: red;
            font-weight: bold;
            list-style: none;
        }

        /* Estilo para la lista de lenguajes orientados a objetos */
        .objetos {
            color: blue;
            font-style: italic;
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>Listas de lenguajes de programación</h1>

    <!-- Lista de lenguajes estructurados -->
    <ul class="estructurados">
        <li>Pascal</li>
        <li>C</li>
    </ul>

    <!-- Lista de lenguajes orientados a objetos -->
    <ul class="objetos">
        <li>C++</li>
        <li>Java</li>
        <li>C#</li>
    </ul>
</body>
</html>
